<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0047ba"> 
    <title>Pardus Asistan</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <href="style.css?v=1.1 href="style.css">
</head>
<body>

    <div class="app-header">
        <img src="icon.png" alt="Pardus Logo" style="height: 50px; width: 50px; margin-right: 15px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));">
        
        <div class="header-text">
            <h1>Pardus Asistan</h1>
            <p>Sınıf içi hızlı çözüm rehberi</p>
        </div>
        <button id="installApp" class="install-btn" style="margin-left: auto;"><i class="fas fa-download"></i> Yükle</button>
    </div>

    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Sorun ara (Ses, USB, İnternet)..." onkeyup="filter(this.value)">
    </div>

    <div style="padding: 0 20px;">
        <div class="ad-banner">
            <span><i class="fas fa-ad"></i> Reklam / Duyuru Alanı</span>
        </div>
    </div>
<div class="category-scroll">
        <button class="cat-btn active" onclick="filterCategory('all')">Tümü</button>
        <button class="cat-btn" onclick="filterCategory('donanim')"><i class="fas fa-microchip"></i> Donanım</button>
        <button class="cat-btn" onclick="filterCategory('internet')"><i class="fas fa-wifi"></i> İnternet</button>
        <button class="cat-btn" onclick="filterCategory('ofis')"><i class="fas fa-file-alt"></i> Ofis</button>
        <button class="cat-btn" onclick="filterCategory('uygulama')"><i class="fas fa-cube"></i> Uygulama</button>
        <button class="cat-btn" onclick="filterCategory('sistem')"><i class="fas fa-cog"></i> Sistem</button>
    </div>
    <div class="grid" id="menuGrid"></div>

    <div class="settings-container" id="settingsView">
        <h2 style="margin-top:0;">Uygulama Ayarları</h2>
        
        <div class="setting-item">
            <div>
                <div style="font-weight:bold;"><i class="fas fa-moon"></i> Gece Modu</div>
                <div style="font-size:0.8rem; opacity:0.7;">Göz yormayan koyu tema</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" onchange="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>

        <div style="text-align:center; margin-top:30px; opacity:0.5; font-size:0.8rem;">
            <p>Pardus Asistan v1.0</p>
            <p>Geliştirici: Hasbi Erdoğmuş</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" id="btnHome" onclick="switchTab('home')">
            <i class="fas fa-home"></i>
            <span>Ana Sayfa</span>
        </div>
        <div class="nav-item" id="btnFav" onclick="switchTab('fav')">
            <i class="fas fa-star"></i>
            <span>Favoriler</span>
        </div>
        <div class="nav-item" id="btnSettings" onclick="switchTab('settings')">
            <i class="fas fa-cog"></i>
            <span>Ayarlar</span>
        </div>
    </nav>

    <div class="modal" id="detailModal">
        <div class="modal-nav">
            <i class="fas fa-arrow-left" onclick="closeModal()" style="font-size: 1.5rem; padding: 10px; cursor: pointer;"></i>
            <h3 id="mTitle" style="margin:0">Başlık</h3>
        </div>
        <div class="modal-content" id="mContent"></div>
    </div>
    
    <script src="script.js?v=1.1"></script>

</body>
</html>
