<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0047ba"> <title>Pardus Asistan</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --pardus-blue: #0047ba; --bg-gray: #f4f6f8; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--bg-gray); color: #333; padding-bottom: 20px;}
        
        /* Header */
        .app-header {
            background: var(--pardus-blue); color: white;
            padding: 30px 20px 40px 20px;
            border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,71,186,0.3);
            display: flex; align-items: center; justify-content: space-between;
        }
        .header-text h1 { margin: 0; font-size: 1.4rem; }
        .header-text p { margin: 5px 0 0; opacity: 0.8; font-size: 0.85rem; }
        .install-btn {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4);
            color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.75rem;
            cursor: pointer; display: none; /* JS ile gösterilecek */
        }

        /* Arama */
        .search-box {
            margin: -25px 20px 20px; position: relative;
        }
        .search-box input {
            width: 100%; padding: 15px 20px 15px 50px; border: none; border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08); font-size: 1rem; outline: none; box-sizing: border-box;
        }
        .search-box i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #999; }

        /* Kategoriler */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .card {
            background: white; padding: 20px; border-radius: 15px; text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03); transition: 0.2s; cursor: pointer;
        }
        .card:active { transform: scale(0.96); background: #f0f0f0; }
        .card i { font-size: 2rem; color: var(--pardus-blue); margin-bottom: 10px; }
        .card span { display: block; font-weight: 600; font-size: 0.9rem; }

        /* Modal (Detay Ekranı) */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; display: none; overflow-y: auto;
            animation: slideIn 0.3s ease;
        }
        .modal-nav {
            padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px;
            position: sticky; top: 0; background: white;
        }
        .modal-content { padding: 20px; line-height: 1.6; }
        .step-box { background: #f9f9f9; padding: 15px; border-left: 4px solid var(--pardus-blue); margin-bottom: 15px; border-radius: 4px; }
        
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="app-header">
        <div class="header-text">
            <h1>Pardus Asistan</h1>
            <p>Sınıf içi hızlı çözüm rehberi</p>
        </div>
        <button id="installApp" class="install-btn"><i class="fas fa-download"></i> Yükle</button>
    </div>

    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Sorun ara (Ses, USB, İnternet)..." onkeyup="filter(this.value)">
    </div>

    <div class="grid" id="menuGrid">
        </div>

    <div class="modal" id="detailModal">
        <div class="modal-nav">
            <i class="fas fa-arrow-left" onclick="closeModal()" style="font-size: 1.5rem; padding: 10px;"></i>
            <h3 id="mTitle" style="margin:0">Başlık</h3>
        </div>
        <div class="modal-content" id="mContent"></div>
    </div>

    <script>
        // İÇERİK VERİTABANI
        const data = [
            { id: 'usb', icon: 'fa-usb', title: 'Flash Bellek Okumuyor', steps: ['Masaüstündeki "Dosyalar" simgesine tıklayın.', 'Sol menüde cihaz adını görüp tıklayın.', 'Eğer açılmazsa "Disks" uygulamasından "Mount" (Oynat) butonuna basın.'] },
            { id: 'sound', icon: 'fa-volume-mute', title: 'Ses Gelmiyor', steps: ['Sağ alt ses simgesinden "Sessiz" modunu kapatın.', 'Ayarlar > Ses > Çıkış Cihazı kısmını "HDMI" veya "Line Out" yapın.', 'Kabloların takılı olduğunu fiziksel kontrol edin.'] },
            { id: 'wifi', icon: 'fa-wifi', title: 'İnternet / Fatih Ağı', steps: ['Sertifika yüklü mü? Değilse sertifika.meb.gov.tr adresinden yükleyin.', 'Sağ alt ağ simgesinden Wi-Fi\'yi kapatıp açın.', 'Fatih ağına bağlanırken TC ve Şifre ekranı gelmiyorsa tarayıcıyı açıp "google.com" yazın.'] },
            { id: 'exe', icon: 'fa-box-open', title: 'EXE / Z-Kitap Açma', steps: ['Z-Kitap dosyasına sağ tıklayın.', '"Birlikte Aç" > "Wine Windows Program Loader" seçin.', 'Mümkünse yayınevinden Pardus uyumlu sürümü isteyin.'] },
            { id: 'print', icon: 'fa-print', title: 'Yazıcı Tanıtma', steps: ['Ayarlar > Yazıcılar menüsüne gidin.', 'Kilidi aç (Yönetici şifresi genelde "etapadmin" veya okulun belirlediği şifredir).', '"Ekle" butonuna basıp ağdaki yazıcıyı taratın.'] },
            { id: 'keyboard', icon: 'fa-keyboard', title: 'Ekran Klavyesi', steps: ['Sağ alt köşedeki "Erişilebilirlik" (İnsan simgesi) menüsüne tıklayın.', '"Ekran Klavyesi"ni aktif hale getirin.', 'Fiziksel klavye çalışmıyorsa USB portunu değiştirin.'] }
        ];

        // Sayfa Yüklendiğinde
        const grid = document.getElementById('menuGrid');
        
        function renderMenu(filterText = '') {
            grid.innerHTML = '';
            data.forEach(item => {
                if(item.title.toLowerCase().includes(filterText.toLowerCase())) {
                    grid.innerHTML += `
                        <div class="card" onclick="openDetail('${item.id}')">
                            <i class="fas ${item.icon}"></i>
                            <span>${item.title}</span>
                        </div>
                    `;
                }
            });
        }
        renderMenu();

        function filter(val) { renderMenu(val); }

        function openDetail(id) {
            const item = data.find(d => d.id === id);
            document.getElementById('mTitle').innerText = item.title;
            let html = '';
            item.steps.forEach(s => html += `<div class="step-box">${s}</div>`);
            document.getElementById('mContent').innerHTML = html;
            document.getElementById('detailModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // PWA SERVICE WORKER KAYDI
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log("Asistan Çevrimdışı Çalışmaya Hazır"));
        }
    </script>

</body>
</html>
